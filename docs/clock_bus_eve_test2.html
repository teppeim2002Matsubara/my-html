<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock with Bus Predictions and Calendar</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .calendar-events {
      font-size: 1rem;
      text-align: center;
      color: #fff;
      margin-bottom: 10px; /* Reduced space below calendar events */
    }

    .calendar-events p {
      margin: 5px 0; /* Smaller space between Today and Tomorrow events */
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .analog-clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid #fff;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .analog-clock .number {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      transform: translate(-50%, -50%);
    }

    .analog-clock .scale {
      position: absolute;
      width: 2px;
      height: 10px;
      background: #000;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(0deg);
    }

    .analog-clock .scale.small {
      height: 5px;
      background: #bbb;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 4px;
      background: #fff;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(-90deg);
      border-radius: 2px;
    }

    .hour-hand {
      width: 25%;
      height: 6px;
      background: #000;
    }

    .minute-hand {
      width: 45%;
      height: 4px;
      background: #000;
    }

    .second-hand {
      width: 50%;
      height: 2px;
      background: red;
    }

    .center-point {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .digital-clock-container {
      display: flex;
      align-items: center;
      margin-top: 15px; /* Reduced space above the digital clock */
    }

    .digital-clock {
      font-size: 2rem;
      font-weight: bold;
      margin-right: 20px;
    }

    .bus-arrival {
      font-size: 1rem;
      color: #bbb;
      text-align: left;
    }

    .arrival-time.yellow {
      color: yellow;
    }

    .arrival-time.red {
      color: red;
    }

    .date {
      font-size: 1rem;
      font-weight: bold;
      color: #bbb;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="calendar-events" id="calendar-events">
    Loading calendar events...
  </div>
  <div class="clock-container">
    <div class="analog-clock" id="analog-clock">
      <div class="hand hour-hand" id="hour-hand"></div>
      <div class="hand minute-hand" id="minute-hand"></div>
      <div class="hand second-hand" id="second-hand"></div>
      <div class="center-point"></div>
    </div>
    <div class="digital-clock-container">
      <div class="digital-clock" id="digital-clock"></div>
      <div class="bus-arrival" id="arrival-times"></div>
    </div>
    <div class="date" id="date"></div>
  </div>

  <script>
    const ICS_URL = './basicFeb.ics'; // Path to the local ICS file

    function updateClock() {
      const now = new Date();

      // Update digital clock
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('digital-clock').textContent = `${hours}:${minutes}`;

      // Update date
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const dayName = days[now.getDay()];
      const monthName = months[now.getMonth()];
      const date = now.getDate();
      document.getElementById('date').textContent = `${monthName} ${date} ${dayName}`;

      // Update clock hands
      const hoursAngle = ((now.getHours() % 12) + now.getMinutes() / 60) * 30 - 90;
      const minutesAngle = now.getMinutes() * 6 - 90;
      const secondsAngle = now.getSeconds() * 6 - 90;

      document.getElementById('hour-hand').style.transform = `rotate(${hoursAngle}deg)`;
      document.getElementById('minute-hand').style.transform = `rotate(${minutesAngle}deg)`;
      document.getElementById('second-hand').style.transform = `rotate(${secondsAngle}deg)`;
    }

    function drawClockFace() {
      const clock = document.getElementById('analog-clock');
      const radius = 150;

      // Draw numbers (1â€“12)
      for (let i = 1; i <= 12; i++) {
        const angle = (i - 3) * (Math.PI / 6);
        const x = radius + radius * 0.85 * Math.cos(angle);
        const y = radius + radius * 0.85 * Math.sin(angle);

        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = i;
        number.style.left = `${x}px`;
        number.style.top = `${y}px`;

        clock.appendChild(number);
      }

      // Draw scales (60 divisions)
      for (let i = 0; i < 60; i++) {
        const angle = i * 6; // 6 degrees per division
        const scale = document.createElement('div');
        scale.className = 'scale';
        if (i % 5 !== 0) scale.classList.add('small');
        scale.style.transform = `rotate(${angle}deg) translate(0, -145px)`;
        clock.appendChild(scale);
      }
    }

    async function fetchCalendarEvents() {
      // Calendar event fetching logic remains unchanged
    }

    drawClockFace();
    setInterval(updateClock, 1000);
    updateClock();
    fetchCalendarEvents();
    setInterval(fetchCalendarEvents, 60000); // Refresh calendar events every 60 seconds
  </script>
</body>
</html>
