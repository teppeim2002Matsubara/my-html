<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Finding Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 5px; padding: 10px; font-size: 16px; }
        #result { margin-top: 20px; font-weight: bold; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
        table { margin-top: 20px; border-collapse: collapse; width: 60%; margin-left: auto; margin-right: auto; }
        th, td { border: 1px solid black; padding: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        let words = [];
        let questionCount = 0;
        let maxQuestions = 10;
        let history = [];

        async function loadWords() {
            let response = await fetch("flashcards_karuta.xlsx");
            let data = await response.arrayBuffer();
            let workbook = XLSX.read(data, { type: "array" });
            let sheet = workbook.Sheets[workbook.SheetNames[0]];
            let jsonData = XLSX.utils.sheet_to_json(sheet);
            
            words = jsonData.map(row => ({
                word: row.Word,
                read1: row.Read1,
                read2: row.Read2
            }));
            newQuestion();
        }

        function getRandomChoices(correct, field) {
            let choices = [correct];
            while (choices.length < 5) {
                let randomWord = words[Math.floor(Math.random() * words.length)][field];
                if (!choices.includes(randomWord)) {
                    choices.push(randomWord);
                }
            }
            return choices.sort(() => Math.random() - 0.5);
        }

        let currentQuestion = {};
        let selectedAnswers = { q1: null, q2: null };

        function newQuestion() {
            if (questionCount >= maxQuestions) {
                showResultsTable();
                return;
            }

            let index = Math.floor(Math.random() * words.length);
            currentQuestion = words[index];
            document.getElementById("word").innerText = currentQuestion.word;
            
            let choices1 = getRandomChoices(currentQuestion.read1, "read1");
            let choices2 = getRandomChoices(currentQuestion.read2, "read2");

            document.getElementById("q1").innerHTML = choices1.map(c => `<button onclick="selectAnswer('q1', '${c}')">${c}</button>`).join(' ');
            document.getElementById("q2").innerHTML = choices2.map(c => `<button onclick="selectAnswer('q2', '${c}')">${c}</button>`).join(' ');
            
            document.getElementById("result").innerHTML = "";
            selectedAnswers = { q1: null, q2: null };
        }

        function selectAnswer(q, selected) {
            selectedAnswers[q] = selected;
            if (selectedAnswers.q1 && selectedAnswers.q2) {
                displayResult();
            }
        }

        function displayResult() {
            let correct1 = selectedAnswers.q1 === currentQuestion.read1;
            let correct2 = selectedAnswers.q2 === currentQuestion.read2;
            
            let resultText = "<p>";
            resultText += `Onyomi: <span class="${correct1 ? 'correct' : 'incorrect'}">${selectedAnswers.q1}</span> ${correct1 ? "Good Job!" : `(Correct: ${currentQuestion.read1})`}`;
            resultText += "<br>";
            resultText += `Kunyomi: <span class="${correct2 ? 'correct' : 'incorrect'}">${selectedAnswers.q2}</span> ${correct2 ? "Good Job!" : `(Correct: ${currentQuestion.read2})`}`;
            resultText += "</p>";
            
            document.getElementById("result").innerHTML = resultText;
            
            history.push({
                word: currentQuestion.word,
                userRead1: selectedAnswers.q1,
                correctRead1: currentQuestion.read1,
                userRead2: selectedAnswers.q2,
                correctRead2: currentQuestion.read2,
                correct: correct1 && correct2
            });
            
            questionCount++;
            setTimeout(newQuestion, 2000);
        }

        function showResultsTable() {
            let tableHTML = `<table><tr><th>Word</th><th>Onyomi</th><th>Kunyomi</th></tr>`;
            history.forEach(entry => {
                tableHTML += `<tr>
                    <td>${entry.word}</td>
                    <td class="${entry.userRead1 === entry.correctRead1 ? 'correct' : 'incorrect'}">${entry.userRead1} (Correct: ${entry.correctRead1})</td>
                    <td class="${entry.userRead2 === entry.correctRead2 ? 'correct' : 'incorrect'}">${entry.userRead2} (Correct: ${entry.correctRead2})</td>
                </tr>`;
            });
            tableHTML += "</table>";
            document.getElementById("result").innerHTML = tableHTML;
        }
    </script>
</head>
<body onload="loadWords()">
    <h1>Word Finding Game</h1>
    <h2 id="word"></h2>
    <p>Question 1: What is the Onyomi reading?</p>
    <div id="q1"></div>
    <p>Question 2: What is the Kunyomi reading?</p>
    <div id="q2"></div>
    <div id="result"></div>
</body>
</html>
