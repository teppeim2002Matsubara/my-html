<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word-Find Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      margin: 20px 0;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .button {
      font-size: 24px;
      padding: 15px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Word-Find Game</h1>
  <h2 id="title">Find: </h2>
  <div class="game-container" id="game-container"></div>
  <h2 id="result" class="hidden"></h2>
  
  <!-- Include the SheetJS library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const totalRows = 10;
    let wordList = [];
    let titleRead = "";
    let correctWord = "";
    let startTime;
    let totalTime = 0;
    let currentRow = 0;

    const gameContainer = document.getElementById("game-container");
    const titleElement = document.getElementById("title");
    const resultElement = document.getElementById("result");

    // Fetch the Excel file from the local directory
    fetch('flashcards.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[firstSheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        // Convert the Excel rows into a usable array
        wordList = json.map(row => ({ word: row.Word, read: row.Read }));
        setupGame();
      })
      .catch(error => console.error("Error loading Excel file:", error));

    // Initialize the game
    function setupGame() {
      if (wordList.length === 0) {
        alert("Word list is empty! Please ensure the Excel file is available.");
        return;
      }

      startTime = Date.now();
      currentRow = 0;
      totalTime = 0;

      // Clear previous rows
      gameContainer.innerHTML = "";

      // Create 10 rows
      for (let i = 0; i < totalRows; i++) {
        const row = document.createElement("div");
        row.classList.add("row");
        row.dataset.rowIndex = i;

        // Randomly select the title word (from the 'Read' column) and its correct match
        const selected = wordList[Math.floor(Math.random() * wordList.length)];
        titleRead = selected.read;
        correctWord = selected.word;

        // Generate distractors
        const distractors = wordList
          .filter(item => item.word !== correctWord) // Avoid using the correct word as a distractor
          .sort(() => 0.5 - Math.random())
          .slice(0, 4)
          .map(item => item.word);

        // Add the correct word and shuffle
        const options = [...distractors, correctWord].sort(() => 0.5 - Math.random());

        // Create buttons for the options
        options.forEach(option => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("button");
          button.onclick = () => handleSelection(option, i);
          row.appendChild(button);
        });

        // Add the title and set up rows
        if (i === 0) {
          titleElement.textContent = `Find: ${titleRead}`;
        } else {
          row.classList.add("hidden");
        }

        gameContainer.appendChild(row);
      }
    }

    // Handle button clicks
    function handleSelection(selectedWord, rowIndex) {
      if (selectedWord === correctWord && rowIndex === currentRow) {
        const now = Date.now();
        totalTime += (now - startTime) / 1000;
        startTime = now;

        // Hide current row and show the next row
        document.querySelector(`[data-row-index="${rowIndex}"]`).classList.add("hidden");
        currentRow++;

        // End game if all rows are completed
        if (currentRow >= totalRows) {
          endGame();
        } else {
          document.querySelector(`[data-row-index="${currentRow}"]`).classList.remove("hidden");
          // Update the title for the next row
          titleRead = wordList[Math.floor(Math.random() * wordList.length)].read;
          correctWord = wordList.find(item => item.read === titleRead).word;
          titleElement.textContent = `Find: ${titleRead}`;
        }
      }
    }

    // End the game
    function endGame() {
      resultElement.textContent = `Game Over! Total Time: ${totalTime.toFixed(2)} seconds`;
      resultElement.classList.remove("hidden");
    }
  </script>
</body>
</html>
