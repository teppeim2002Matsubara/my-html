<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock with Bus Predictions and Calendar</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .calendar-events {
      font-size: 1rem;
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
    }

    .calendar-events p {
      margin: 5px 0;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .analog-clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid #fff;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .analog-clock .number {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      transform: translate(-50%, -50%);
    }

    .analog-clock .scale {
      position: absolute;
      width: 2px;
      height: 10px;
      background: #000;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(0deg);
    }

    .analog-clock .scale.small {
      height: 5px;
      background: #bbb;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 4px;
      background: #fff;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(-90deg);
      border-radius: 2px;
    }

    .hour-hand {
      width: 25%;
      height: 6px;
      background: #000;
    }

    .minute-hand {
      width: 45%;
      height: 4px;
      background: #000;
    }

    .second-hand {
      width: 50%;
      height: 2px;
      background: red;
    }

    .center-point {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .digital-clock-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .digital-clock {
      font-size: 2rem;
      font-weight: bold;
      margin-right: 20px;
    }

    .bus-arrival {
      font-size: 1rem;
      color: #bbb;
      text-align: left;
    }

    .arrival-time.yellow {
      color: yellow;
    }

    .arrival-time.red {
      color: red;
    }

    .date {
      font-size: 1rem;
      font-weight: bold;
      color: #bbb;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="calendar-events" id="calendar-events">
    Loading calendar events...
  </div>
  <div class="clock-container">
    <div class="analog-clock" id="analog-clock">
      <div class="hand hour-hand" id="hour-hand"></div>
      <div class="hand minute-hand" id="minute-hand"></div>
      <div class="hand second-hand" id="second-hand"></div>
      <div class="center-point"></div>
    </div>
    <div class="digital-clock-container">
      <div class="digital-clock" id="digital-clock"></div>
      <div class="bus-arrival" id="arrival-times"></div>
    </div>
    <div class="date" id="date"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('digital-clock').textContent = `${hours}:${minutes}`;

      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const dayName = days[now.getDay()];
      const monthName = months[now.getMonth()];
      const date = now.getDate();
      document.getElementById('date').textContent = `${monthName} ${date} ${dayName}`;
    }

    async function fetchBusPredictions() {
      const url = 'https://api-v3.mbta.com/predictions?filter[stop]=2282&filter[route]=77';
      const now = new Date();
      const nyTime = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        weekday: 'short',
      }).formatToParts(now);

      const currentHour = parseInt(nyTime.find(part => part.type === 'hour').value, 10);
      const currentMinute = parseInt(nyTime.find(part => part.type === 'minute').value, 10);
      const currentDay = nyTime.find(part => part.type === 'weekday').value;

      const isWeekday = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'].includes(currentDay);
      const isWithinTimeRange =
        (currentHour === 6 && currentMinute >= 30) ||
        (currentHour > 6 && currentHour < 8) ||
        (currentHour === 8 && currentMinute <= 30);

      const arrivalTimesContainer = document.getElementById('arrival-times');
      arrivalTimesContainer.innerHTML = '';

      if (!isWeekday || !isWithinTimeRange) return;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.data.length === 0) {
          arrivalTimesContainer.textContent = 'No predictions available';
        } else {
          data.data.forEach(prediction => {
            if (prediction.attributes.arrival_time) {
              const arrivalTime = new Date(prediction.attributes.arrival_time);
              const timeDifferenceMinutes = Math.floor((arrivalTime - now) / 60000);
              const formattedTime = `${String(arrivalTime.getHours()).padStart(2, '0')}:${String(arrivalTime.getMinutes()).padStart(2, '0')}`;

              const arrivalElement = document.createElement('div');
              arrivalElement.className = 'arrival-time';

              if (timeDifferenceMinutes < 5) arrivalElement.classList.add('red');
              else if (timeDifferenceMinutes < 10) arrivalElement.classList.add('yellow');

              arrivalElement.textContent = `${formattedTime} (${timeDifferenceMinutes} min)`;
              arrivalTimesContainer.appendChild(arrivalElement);
            }
          });
        }
      } catch (error) {
        console.error('Error fetching bus predictions:', error);
      }
    }

    setInterval(updateClock, 1000);
    setInterval(fetchBusPredictions, 1000);
    updateClock();
    fetchBusPredictions();
  </script>
</body>
</html>
